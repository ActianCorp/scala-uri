--- 
language: scala
script: >
 sbt ++$TRAVIS_SCALA_VERSION check &&
 sbt $COVERAGE ++$TRAVIS_SCALA_VERSION coverage test coverageReport &&
 sbt ++$TRAVIS_SCALA_VERSION test &&
 cd target &&
 git clone https://github.com/lemonlabsuk/scala-uri-demo.git &&
 cd scala-uri-demo &&
 git checkout 2.0.0 &&
 sbt -Dscala.ver=$TRAVIS_SCALA_VERSION -Dscala.uri.ver=2.0.0-M2 test &&
 cd "$TRAVIS_BUILD_DIR"

jdk:
  - openjdk8

matrix:
  include:
    - scala: 2.13.0
      env: COVERAGE=coverageOff
    - scala: 2.12.9
      env: COVERAGE=coverageOn

sudo: false # Enable new travis container-based infrastructure

after_success:
  - bash <(curl -s https://codecov.io/bash)

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt
    - $HOME/.coursier
